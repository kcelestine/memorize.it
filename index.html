<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Memorize.it</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div id="register">
    <div id="container">
      <h1>Memorize it!</h1>
      <h2 id="selectedList">List</h2>
      <h2 id="itemsLeft"></h2>
      <select id ="listSelector">
        <option value="books">Books of The Bible</option>
        <option value="countries">Countries of the World</option>
        <option value="states">US States</option>
        <option value="presidents">Presidents</option>
      </select>

      <table>
        <tbody id="entryFeedback">
        </tbody>
        <tbody id="entries">
        </tbody>
      </table>
    </div>
    <form id="entryForm" autocomplete="off">
      <input id="newEntry" autofocus placeholder="next">
    </form>
  </div>

  <script src="js/main.js"></script>
  <script src="js/lists.js"></script>

</body>
</html>
